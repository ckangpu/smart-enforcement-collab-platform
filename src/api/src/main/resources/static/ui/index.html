<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>执行律师工作台</title>
  <script>
    (function () {
      try {
        var t = localStorage.getItem('secp_token');
        if (t) {
          window.location.replace('/ui/projects.html');
        } else {
          window.location.replace('/ui/login.html');
        }
      } catch (e) {
        window.location.replace('/ui/login.html');
      }
    })();
  </script>
</head>
<body></body>
</html>
