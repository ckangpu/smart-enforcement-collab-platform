spring:
  main:
    web-application-type: none
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/secp}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 5
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:false}
    url: ${SPRING_FLYWAY_URL:}
    user: ${SPRING_FLYWAY_USER:}
    password: ${SPRING_FLYWAY_PASSWORD:}

worker:
  poll-ms: 1000
  batch-size: 10
  max-retry: 8
  overdue-scan-ms: 60000
  overdue-batch-size: 100

logging:
  level:
    root: INFO
