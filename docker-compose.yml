services:
  postgres:
    image: postgres:15
    container_name: secp-postgres
    environment:
      POSTGRES_DB: secp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - secp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d secp"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: secp-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: secp-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - secp_minio:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  minio-init:
    image: minio/mc:latest
    container_name: secp-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      # Prefer MINIO_BUCKET (from .env); fallback to SECP_S3_BUCKET for backward compatibility
      MINIO_BUCKET: ${MINIO_BUCKET:-}
      SECP_S3_BUCKET: ${SECP_S3_BUCKET}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -euo pipefail;
       BUCKET=\"$${MINIO_BUCKET:-$${SECP_S3_BUCKET}}\";
       mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
       mc mb -p local/\"$${BUCKET}\" || true;
       mc ls local/\"$${BUCKET}\""
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: secp-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      TZ: Asia/Shanghai
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${DB_APP_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_APP_PASSWORD}

      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_FLYWAY_USER: ${POSTGRES_USER}
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD}

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"

      SECP_JWT_SECRET: ${SECP_JWT_SECRET}
      SECP_S3_ENDPOINT: http://minio:9000
      SECP_S3_REGION: ${SECP_S3_REGION}
      SECP_S3_BUCKET: ${SECP_S3_BUCKET}
      SECP_S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      SECP_S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      SECP_S3_PATH_STYLE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: secp-worker
    env_file:
      - .env
    environment:
      TZ: Asia/Shanghai
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${DB_APP_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_APP_PASSWORD}

      SPRING_FLYWAY_ENABLED: "false"

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"

      SECP_S3_ENDPOINT: http://minio:9000
      SECP_S3_REGION: ${SECP_S3_REGION}
      SECP_S3_BUCKET: ${SECP_S3_BUCKET}
      SECP_S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      SECP_S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      SECP_S3_PATH_STYLE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

volumes:
  secp_pgdata:
  secp_minio:
