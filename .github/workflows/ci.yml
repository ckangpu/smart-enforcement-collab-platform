name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Docker version (for Testcontainers)
        run: |
          docker version
          docker info

      - name: Chinese UI regression check
        run: pwsh ./scripts/check-ui-chinese.ps1

      - name: API tests
        run: mvn -B -ntp -Pit -f src/api/pom.xml test

      - name: Worker tests
        run: mvn -B -ntp -Pit -f src/api/src/worker/pom.xml test
